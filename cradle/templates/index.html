<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IoT Cradle System</title>
  <style>
    body {
      font-family: "Gemini Pro", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    h1 {
      text-align: center;
      font-weight: 700;
      font-size: 2em;
      margin: 20px 0;
    }

    table {
      border-collapse: collapse;
      width: 50%;
      margin: 0 auto;
      border: 1px solid #ddd;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }

    .crying-message {
      text-align: center;
      margin-top: 20px;
      font-weight: 500;
      font-size: 1.2em;
      color: #ff0000; 
    }

    .not-crying-message {
      text-align: center;
      margin-top: 20px;
      font-weight: 500;
      font-size: 1.2em;
      color:#00ff00;
    }
  </style>
</head>
<body>
  <h1>IoT Cradle System</h1>
  <table>
    <thead>
      <tr>
        <th>Measurement</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Timestamp</td>
        <td>{{ timestamp }}</td>
      </tr>
      <tr>
        <td>Temperature</td>
        <td>{{ temperature }}</td>
      </tr>
      <tr>
        <td>Humidity</td>
        <td>{{ humidity }}</td>
      </tr>
      <tr>
        <td>Noise Level</td>
        <td>{{ noise_level }} dB</td>
      </tr>
    </tbody>
  </table>

  <p class="crying-message"> {% if is_crying %}Baby is crying!{% endif %}</p>
  <p class="not-crying-message"> {% if not is_crying %}Baby is not crying.{% endif %}</p>
</body>
</html>
